<h1> {{title}} </h1>
<input
    #textbox (keyup)="searchTerm.next($event.target.value)" placeholder="Find a meme">

    <h2>Search results for <span>{{ textbox.value }}</span></h2>

<ul *ngIf="results">
  <li *ngFor="let result of results | slice:0:9">
    <img src="{{result.images.original.url}}"> 
  </li>
</ul>
